<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ระบบโทรออกจำลองขั้นเทพ</title>
https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
<style>
    body { font-family: 'Prompt', sans-serif; text-align: center; padding: 30px; background: #f4f6f9; }
    .btn-phone {
        background: #28a745;
        color: white;
        font-size: 20px;
        padding: 15px 30px;
        border-radius: 50px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: 0.3s;
    }
    .btn-phone:hover { background: #218838; box-shadow: 0 6px 15px rgba(40,167,69,0.4); }
    .btn-phone i { font-size: 24px; }
    .conversation { margin-top: 30px; }
    .option-btn {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    .option-btn:hover { background: #0056b3; }
</style>
</head>
<body>

<h1>ระบบโทรออกจำลองขั้นเทพ</h1>
<button class="btn-phone" onclick="startCall()">
    <i class="fas fa-phone"></i> โทรออก
</button>

<audio id="dialTone" src="v class="conversation" id="conversation" style="display:none;">
    <h3>เลือกคำตอบของคุณ:</h3>
    <button class="option-btn" onclick="reply('สวัสดีค่ะ สนใจประกันสุขภาพไหมคะ?')">เสนอขายประกัน</button>
    <button class="option-btn" onclick="reply('ถ้าคุณตัดสินใจวันนี้จะได้รับสิทธิพิเศษค่ะ')">โน้มน้าวใจ</button>
    <button class="option-btn" onclick="reply('ขอบคุณค่ะ ไว้โอกาสหน้าค่ะ')">ปิดการขาย</button>
</div>

<script>
function startCall() {
    const dialTone = document.getElementById('dialTone');
    dialTone.play();

    dialTone.onended = () => {
        speak('สวัสดีค่ะ มีอะไรให้ช่วยคะ?'); // ลูกค้ารับสาย
        document.getElementById('conversation').style.display = 'block';
    };
}

function reply(text) {
    speak(text); // พนักงานพูด
    setTimeout(() => {
        // ลูกค้าตอบกลับอัตโนมัติ
        const responses = [
            'ขอคิดดูก่อนนะคะ',
            'ไม่สะดวกตอนนี้ค่ะ',
            'สนใจค่ะ แต่ขอรายละเอียดเพิ่ม'
        ];
        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        speak(randomResponse);
    }, 2000);
}

function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'th-TH'; // ภาษาไทย
    utterance.rate = 1; // ความเร็ว
    speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
